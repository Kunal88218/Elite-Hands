<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Elite Hands</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f7fa;
  color: #333;
}

.contact-section {
  padding: 60px 20px;
  text-align: center;
}

.contact-section h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 40px;
}

.contact-container {
  max-width: 1000px;
  margin: auto;
  display: flex;
  gap: 40px;
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.contact-info {
  flex: 1;
  text-align: left;
}

.contact-info h2 {
  margin-bottom: 20px;
}

.contact-info p {
  margin-bottom: 15px;
  line-height: 1.6;
}

.contact-form {
  flex: 1;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.contact-form button {
  padding: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #0056b3;
}

@media (max-width: 768px) {
  .contact-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="subtitle">We would love to hear from you</p>

    <div class="contact-container">
      
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong><br>Your Space, Lohegaon, Pune (MH)</p>
        <p><strong>Phone:</strong><br>+91 12345 67890</p>
        <p><strong>Email:</strong><br>elitehands@gmail.com</p>
      </div>

      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="text" placeholder="Phone Number" />
          <textarea placeholder="Your Message" rows="5"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
